---
layout: base
---

<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		{% if site.jumbotron_image %}
		<img src="{{ site.baseurl }}/img/{{ site.jumbotron_image }}" alt="{{ site.title }} Icon" />
		{% endif %}
		<header>
			<h1>{{ site.data.course.description }}</h1>
		</header>
		<br />
		<p>
			<a class="btn btn-primary btn-lg"
			   href="{{site.baseurl}}/modules/start/about-this-lab/">
			   <i class="fa fa-check-circle"></i> Begin This Course
			</a>
			|
			<a class="btn btn-danger btn-lg"
			   href="{{site.baseurl}}/modules/feedback/your-own-course/">
				<i class="fa fa-code-fork"></i> Start Your Own Course
			</a>
		</p>

		<h3>
			{% for author in site.data.course.authors %}
				{{author}}
			{% endfor %}
			<br />
			built on <a href="http://p2pu.org" class="dotted">P2PU</a>'s
			<a class="dotted" href="http://howto.p2pu.org/">Course in a Box</a>.
		</h3>

	</div>

</div>
<div class="container">
	<div class="clearfix">
		<div class="col-md-8 col-md-offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
